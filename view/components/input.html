{{ define "input" }}
	<div class="form-control">
        {{ if and .Label }}
		<label
            {{ if .Name }}for="{{ .Name }}"{{ end }}
            >
            {{ .Label }}
        </label>
        {{ end }}

		<div>
            <input
                {{ if .Type }}type="{{ .Type }}"{{ end }}
                {{ if .Name }}name="{{ .Name }}"{{ end }}
                {{ if .Value }}value="{{ .Value }}"{{ end }}
                {{ if .Placeholder }}placeholder="{{ .Placeholder }}"{{ end }}
                {{ if .Required }}reuired{{ end }}
                {{ if .ID }}id="{{ .ID }}"{{ end }}
            />
        </div>

		{{ if .Error }}
			<div class="error">{{ .Error }}</div>
		{{ end }}
	</div>
{{ end }}
